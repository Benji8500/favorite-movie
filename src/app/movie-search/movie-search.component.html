<main>
<h2> Search films:</h2>
<form (ngSubmit)="searchMovie(input)" #postForm="ngForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input
        matInput
        ngModel
        #input
        name="title"
        >
      </mat-form-field>
    </div>
    <button type="submit" mat-raised-button color="primary"> Search</button>
  </form>
</main>

<div class="films">
  <div *ngFor="let movie of movies">
    <mat-card class="movie-card">
      <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="movie-image" [src]=movie.poster alt="Movie Poster">
      <mat-card-content>
        <h3>  Year: {{movie.year}}</h3>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button (click)="saveFilm(movie)">Add to Favorites</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
